<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_icon.svg.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <div>
                <div class="songitem">
                    <img src="husn.jpeg" alt="">
                    <span class="songname">Husn</span>
                    <span class="songlistplay"><span class="timestamp">3:38 <i id="0" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="gul.jpeg" alt="">
                    <span class="songname">Gul</span>
                    <span class="songlistplay"><span class="timestamp">3:37 <i id="1" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="alagaasman.jpeg" alt="">
                    <span class="songname">Alag Aasmaan</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i id="2" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="baarishein.jpeg" alt="">
                    <span class="songname">Baarishein</span>
                    <span class="songlistplay"><span class="timestamp">3:27 <i id="3" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="mazaak.jpeg" alt="">
                    <span class="songname">Mazaak</span>
                    <span class="songlistplay"><span class="timestamp">3:32 <i id="4" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="riha.jpeg" alt="">
                    <span class="songname">Riha</span>
                    <span class="songlistplay"><span class="timestamp">4:47 <i id="5" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="meri.jpeg" alt="">
                    <span class="songname">Meri Baaton Mein Tu</span>
                    <span class="songlistplay"><span class="timestamp">3:34 <i id="6" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="antariksh.jpg" alt="">
                    <span class="songname">Antariksh</span>
                    <span class="songlistplay"><span class="timestamp">2:45 <i id="7" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="maula.jpeg" alt="">
                    <span class="songname">Maula</span>
                    <span class="songlistplay"><span class="timestamp">3:58 <i id="8" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="ocean.jpeg" alt="">
                    <span class="songname">Ocean</span>
                    <span class="songlistplay"><span class="timestamp">4:12 <i id="9" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div> 
        <div class="songinfo">
            <span id="mastersongname">Husn</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/833461dad0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
